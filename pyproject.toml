[tool.poetry]
name = "brainiac"
version = "0.1.0"
description = "Local-first, uncensored AI chatbot optimized for 8GB VRAM"
authors = ["brAIniac Team"]
readme = "README.md"
packages = [
    { include = "core" },
    { include = "servers" },
]

[tool.poetry.dependencies]
python = "~3.12"
ollama = "^0.4.4"
fastmcp = "^2.2.0"
python-dotenv = "^1.0.1"
rich = "^13.9.4"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
black = "^24.10.0"
mypy = "^1.13.0"
ruff = "^0.8.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
