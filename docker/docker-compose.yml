services:
  # Ollama service - handles all LLM inference
  ollama:
    image: ollama/ollama:0.16.3
    container_name: brainiac-ollama
    restart: unless-stopped
    
    # GPU passthrough for NVIDIA GPUs (RTX 2070 SUPER)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    environment:
      # Enable the new Ollama engine for proper CUDA tensor offloading.
      # Without this, the old llama.cpp runner loads models onto CPU even
      # when a GPU is present and detected.
      - OLLAMA_NEW_ENGINE=true
    
    # Persist downloaded models
    volumes:
      - ollama-models:/root/.ollama
    
    ports:
      - "11434:11434"
    
    # Health check using the ollama binary â€” always present in the image.
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s
    
    networks:
      - brainiac-net

  # brAIniac application service
  brainiac-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: brainiac-app
    restart: unless-stopped
    
    # Connect to Ollama service
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.1:8b-instruct-q4_K_M
    
    # Wait for Ollama to be healthy before starting
    depends_on:
      ollama:
        condition: service_healthy
    
    # Interactive mode for CLI
    stdin_open: true
    tty: true
    
    networks:
      - brainiac-net
    
    # Optional: mount local code for development
    volumes:
      - ../core:/app/core
      - ../servers:/app/servers
      - ../main.py:/app/main.py

volumes:
  ollama-models:
    driver: local

networks:
  brainiac-net:
    driver: bridge
