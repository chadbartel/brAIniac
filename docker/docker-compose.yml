# Run from the project root so Docker Compose picks up .env automatically:
#   docker compose -f docker/docker-compose.yml up
#
# All configurable values are read from the project-root .env file.
# The only variable currently consumed here is OLLAMA_MODEL.

services:
  # Ollama service - handles all LLM inference
  ollama:
    image: ollama/ollama:0.16.3
    container_name: brainiac-ollama
    restart: unless-stopped
    
    # GPU passthrough for NVIDIA GPUs (RTX 2070 SUPER)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    environment:
      # Enable the new Ollama engine for proper CUDA tensor offloading.
      # Without this, the old llama.cpp runner loads models onto CPU even
      # when a GPU is present and detected.
      - OLLAMA_NEW_ENGINE=true
    
    # Persist downloaded models
    volumes:
      - ollama-models:/root/.ollama
    
    ports:
      - "11434:11434"
    
    # Health check using the ollama binary — always present in the image.
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s
    
    networks:
      - brainiac-net

  # One-shot init container: pulls OLLAMA_MODEL after Ollama is healthy.
  # Mounts docker/pull_model.py (stdlib-only) and runs it against the
  # ollama service REST API.  Exits 0 on success.
  ollama-pull:
    image: python:3.12-slim
    container_name: brainiac-ollama-pull
    restart: "no"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b-instruct-q4_K_M}
    volumes:
      - ./pull_model.py:/pull_model.py:ro
    command: python /pull_model.py
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - brainiac-net

  # brAIniac application service (interactive CLI)
  brainiac-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: brainiac-app
    restart: unless-stopped
    
    # Connect to Ollama service — values come from the project-root .env.
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b-instruct-q4_K_M}

    # Wait for the model pull to finish before starting the app.
    depends_on:
      ollama-pull:
        condition: service_completed_successfully
    
    # Interactive mode for CLI
    stdin_open: true
    tty: true
    
    networks:
      - brainiac-net
    
    # Optional: mount local code for development
    volumes:
      - ../core:/app/core
      - ../servers:/app/servers
      - ../main.py:/app/main.py
      - ../web.py:/app/web.py

  # brAIniac web interface — Gradio UI accessible at http://localhost
  brainiac-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: brainiac-web
    restart: unless-stopped
    command: ["python", "web.py"]

    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b-instruct-q4_K_M}
      - MAX_CONTEXT_MESSAGES=${MAX_CONTEXT_MESSAGES:-20}

    ports:
      - "80:7860"

    depends_on:
      ollama-pull:
        condition: service_completed_successfully

    networks:
      - brainiac-net

    # Health check: confirm Gradio's TCP listener is up.
    # python:3.12-slim has no curl/wget — use stdlib socket probe.
    healthcheck:
      test:
        - "CMD-SHELL"
        - "python -c \"import socket; s=socket.create_connection(('localhost',7860),timeout=3); s.close()\""
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Mount local code for development hot-reload (remove in production)
    volumes:
      - ../core:/app/core
      - ../servers:/app/servers
      - ../web.py:/app/web.py

volumes:
  ollama-models:
    driver: local

networks:
  brainiac-net:
    driver: bridge
